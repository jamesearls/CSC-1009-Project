    <h1>Help and Appointments</h1>
    <p></p>
    <p></p>
    <div class="appointment-section">
      <div class="appointment-form-container">
        <div class="row">
          <div class="col-md-12">
            <form action="/addappointmentprocess" method="GET">
              <div class="email:">
                <label class="control-label" for="exampleInputEmail1">Email:</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter Email" type="email">
              </div>
              <div class="forename">
                <label class="control-label" for="exampleInputEmail1">Forename:</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter Forename" type="text">
              </div>
              <div class="surname">
                <label class="control-label" for="exampleInputEmail1">Surname:</label>
                <input class="form-control" id="exampleInputEmail1" placeholder="Enter Surname" type="text">
              </div>
              <div class="location">
                <label class="control-label" for="location">Location:</label>
                <br>
                <select name="location">
                  <option value="belfast">Belfast</option>
                  <option value="armagh City">Armagh City</option>
                  <option value="larne">Larne</option>
                  <option value="carnlough">Carnlough</option>
                </select>
              </div>
              <br>
              <button type="submit" class="btn btn-default">Submit</button>
            </form>
          </div>
        </div>
      </div>
